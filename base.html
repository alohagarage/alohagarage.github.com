<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div id="navbar-container" class="container">
                <a class="brand" href="/">
                  <strong><span class="logo">{LRI} </span></strong>Query Editor
                </a>
                <ul class="nav pull-right">
                  <li>
                    <a id="hostname-id" href="#">Hostname</a>
                    <input id="hostname-input"type="text" style="display: none"></input>
                  </li>
                  <li>
                    <a id="port-id" href="#">Port</a>
                    <input id="port-input"type="text" style="display: none"></input>
                  </li>
                    <li class="dropdown" id="settings-dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <!-- <span><i class="icon-cog icon-white"></i></span> -->
                            <span><i class="icon-cog"></i></span>
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            <form id="settings-form" method="post" action="/settings">
                            <input name="hostname" id="hostname" type="text" placeholder="lriserver.com">
                            <input name="port" id="port" type="text" placeholder="8000">
                            <button id="settings-submit" type="submit" class="pull-right btn btn-primary">
                                Save Settings
                            </button>
                            <button id="settings-cancel" class="dropdown-toggle pull-right btn" data-toggle="dropdown">
                               Close
                            </button>
                            </form>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
